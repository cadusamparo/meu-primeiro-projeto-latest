<h2>Template</h2>
<h3>Text Interpolation</h3>

<p>{{name}} - {{age}}</p>

<p>{{condition}}</p>

<hr />

<h2>Property binding</h2>
<button [disabled]="isDisabled">button</button>
<br>
<!-- <img [src]="srcValue" [alt]="name" [title]="name" /> -->

<hr />

<h2>Attribute binding</h2>
<p [attr.tile]="name" [attr.aria-label]="name">Carlos Eduardo</p>
<hr />

<h2>Class and Style binding</h2>
<p [class.background-red]="age > 19" [class.background-blue]="age < 19">
    {{name}}
</p>

<p [style.text-decoration]="isTextDecoration">{{age}}</p>
<hr />

<h2>Event binding</h2>

<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keydown.shift.t)="onKeyDown($event)">

<div style="background: red; width: 300px; height: 300px; margin-top: 10px;"
(mousemove)="onMouseMove($event)"></div>
<hr />

<h3>Two-way binding</h3>
<input [(ngModel)]="name" />

{{name}}
<hr />

<h3>Diretivas de atributo</h3>
<div [ngClass]="{'background-red': age > 19, 'background-blue': age < 19}">Classes condicionais</div>

<div [ngStyle]="{
    color: age < 19 ? 'green' : 'red',
    'font-size': age < 19 ? '10px' : '20px',
}"
